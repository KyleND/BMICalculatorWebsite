<!DOCTYPE html>
<html>
<head>
<title> JQuery </title>
<style>
	#output{
		background-color: red;
		color: white;
		text-align: center;
		width: 24%;
	}
	
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		var w = $('#weight').val();
		var kilo = ( w / 2.2046);
		var foot = $('#foot').val();
		var feet = (foot * 30.48)/100;
		var inches = $('#inches').val();
		var metrs = ((inches * 2.54)/100);
		var h = (feet + metrs);
		var BMI = (kilo / (h * h) );
		$("#output").val(BMI);
		var img = "images/";
			if( BMI >= 30 ){
				$('#myImg').attr('src','images/obese.jpg');
			}
			else if( 24 <= BMI <= 29){
				$('#myImg').attr('src','images/oweight.jpg');
			}
			else if( 18 <= BMI <= 23){
				$('#myImg').attr('src','images/normal.jpg');
			}
			else{
				$('#myImg').attr('src','images/uweight.jpg');
			}
	})
	$('input').click(function(){
		$(this).val('');
	})
})

</script>
</head>
<body>
<h1><p>Body Mass Index</p> </h1>
<input type="textbox" id="weight" value="Enter weight in pounds"/>
<input type="textbox" id="foot" value="Your height:  foot"/>
<input type="textbox" id="inches" value="Your height:  inches"/>
<button>Calculate</button>
<form>
	 BMI: <input type="text" id="output" name="ouput" disabled>
</form>
<p><img src="" id="myImg"/></p>






</body>
</title>
